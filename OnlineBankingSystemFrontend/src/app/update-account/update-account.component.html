<div class="container my-5" style="background-image: url(https://img.freepik.com/premium-photo/double-exposure-coin-pile-is-city-black_2034-135.jpg?w=1060);">
    <h1 class="mb-3" style="color: brown;display: flex; justify-content: center;">Edit Details</h1>
     <div class="row">
     <div class="col-6">
        <form #from="ngForm" (ngSubmit)="updateAccount()" id="updateForm">
            <div class="mb-3">
                <label for="Id" class="form-label">Id</label>
                <input type="number" class="form-control" id="name" name="id" readonly [(ngModel)]="accountDetails.customerId">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="accountDetails.customerName">
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="name" name="address" [(ngModel)]="accountDetails.customerAddress">
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="text" class="form-control" id="name" name="age" [(ngModel)]="accountDetails.customerAge">
            </div>
            <div class="mb-3">
                <label for="PhoneNo" class="form-label">PhoneNo</label>
                <input type="text" class="form-control" id="name" name="phoneNo" [(ngModel)]="accountDetails.customerPhNo">
            </div>
            <div class="mb-3">
                <label for="Dob" class="form-label">Dob</label>
                <input type="date" class="form-control" id="name" name="DOB" [(ngModel)]="accountDetails.dob">
            </div>
            <div class="mb-3">
                <label for="AccountNo" class="form-label">AccountNo</label>
                <input type="text" class="form-control" id="name" name="accountNo" readonly [(ngModel)]="accountDetails.accountNo">
            </div>
            <div class="mb-3">
                <label for="AccountType" class="form-label">AccountType</label>
                <input type="number" class="form-control" id="name" name="accountType" readonly [(ngModel)]="accountDetails.accountTypeId">
            </div>
            <div class="mb-3">
                <label for="Balance" class="form-label">Balance</label>
                <input type="number" class="form-control" id="name" name="balance" readonly [(ngModel)]="accountDetails.balance">
            </div>
            <div class="mb-3">
                <label for="Branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="name" name="branch" readonly [(ngModel)]="accountDetails.branch">
            </div>
            <div class="mb-3">
                <label for="Role" class="form-label">Role</label>
                <input type="text" class="form-control" id="name" name="role" [(ngModel)]="accountDetails.customerType">
            </div>
            <button type="submit" class="btn btn-primary mx-3" form="updateForm">Update</button>
            <button type="button" class="btn btn-danger" (click)="deleteAccount(accountDetails.customerId)">Delete</button>
        </form>
    </div>
</div>
</div>
